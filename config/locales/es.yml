      What_is_Respira?: ¿Qué es Respira?
      background: Antecedentes
      cta: Cuanto más lo intento, mas suerte tengo.
      info_00: Respira es un dispositivo ponible que mide la respiración, las pulsaciones y otros aspectos relacionados con el habla para 
        ayudar a personas con tartamudez a mejorar su fluidez verbal. 
      info_01: Respira proporciona información en tiempo real de la respiración y patrones del habla del usuario
        reforzando conductas que reducen la posibilidad de tartamudeo. 
        Los datos se almancenan en un historial para que el usuario pueda medir su progreso y nivel de fluidez del habla.
        El dispositivo también recogerá información de forma anónima que permitirá realizar estadísticas a gran escala,  
        para profundizar en el estudio de las causas del tartamudeo.
      info_1: A pesar de que no existen teorías que expliquen totalmente el origen del tartamudeo crónico,
        existen diversas técnicas fisiológicas y cognitivas que han ayudado 
        a personas con tartamudeo a mejorar su fluidez verbal.
        Estas técnicas se enseñan en cursos mundialmente reconozidos para personas con tartamudeo como
        <a href="http://themcguireprogram.com">The McGuire Program</a>, e incluyen
        (entre otras) técnicas de respiración con el diafragma, limitar las palabras
        pronunciadas por respiración (entre 3 y 5), y la aceptación de uno mismo como tartamudo. 
        Nuestro prototipo Respira, ayuda a las personas con tartamudeo a adquirir y consolidar todos estos hábitos 
        con el uso de un único dispositivo ponible. Respira realiza mediciones y análisis en tiempo real,  
        proporcionando información al usuario para desarrollar hábitos positivos
        
      info_2: Gracias al auge del Internet de las cosas y de la tecnología ponible, no solo
        podremos conseguir óptimos hábitos de respiración y del habla, sino que obtendremos datos fisiológicos y de patrones de habla de
        personas con tartamdeo. Esto proverá al usuario de datos clave 
        en tiempo real para mejorar su fluidez y a la comunidad científica de valiosa información
        para entender y controlar las causas del 
        tartamudeo crónico.
      info_3: Respira es el primer y único dispositivo de este tipo. La principal innovación de Respira
        radica en la integración de los últimos resultados de la investigación acerca del tartamudeo
        en un dispositivo de precio asequible.
      info_4: Hablar a la velocidad adecuada y respirando correctamente, requiere de práctica continua hasta que se 
       convierta en un hábito. Esto requiere una disciplina considerable ya que los malos hábitos del habla 
        de personas con tartamudeo se han llevado a cabo durante años. 
        El feedback en timepo real es fundamental
       para adquirir nuevos hábitos de respiración y de pausa durante el habla. 
      info_5: Las personas con tartamudeo, no siempre tartamudean. Por lo tanto, tienden a usar 
        estas técnicas durante situaciones en las que se encuentran fuera de su zona de confort. 
        Sin embargo, estas técnicas técnicas no son efectivas si solo se usan 
        durante una situación que genera miedo y ansiedad. Por este motivo, es importante llevar el dispositivo
        (de una manera cómoda), incluso en situaciones donde el usuario se encuentra a gusto.
      info_6: Nuestra meta es ayudar a las personas con tartamudeo a incrementar su fluidez en el habla y recopilar
       información para ayudar a una investigación sistemática acerca del tartamudeo. 
